<!-- Estilos en línea dentro del HTML -->
<style>
    /* Estilo para los botones con gradiente */
    .btn-gradient {
        background-image: linear-gradient(45deg, #FF7F50, #6A5ACD);
        border: none;
        color: white;
        font-weight: bold;
        text-align: center;
        padding: 12px 24px;
        border-radius: 9999px; /* Hace que los botones sean redondeados */
        transition: all 0.3s ease;
    }

    /* Efecto hover */
    .btn-gradient:hover {
        background-image: linear-gradient(45deg, #FF6347, #8A2BE2); /* Un cambio sutil de gradiente al pasar el mouse */
        transform: scale(1.05); /* Hace que el botón crezca ligeramente */
    }

    /* Estilo para las columnas */
    .grid {
        display: grid;
        gap: 10px;
        padding: 20px;
    }

    .col {
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        font-weight: bold;
        color: white;
        background-color: #FF6347; /* Color de fondo de las columnas */
    }

    .col:nth-child(odd) {
        background-color: #6c0b80; /* Color para las columnas impares */
    }

    .col:nth-child(even) {
        background-color: #6A5ACD; /* Color para las columnas pares */
    }
</style>

<!-- Contenido de las columnas que aparece según el valor de activeColumn -->
<div *ngIf="activeColumn === 1" class="grid" [ngStyle]="{ 'grid-template-columns': 'repeat(3, 1fr)' }">
