<div class="card shadow-lg bg-gradient-to-r from-blue-800 to-purple-600 p-4 rounded-xl">
    <p-toolbar 
        styleClass="bg-transparent shadow-lg"
        [style]="{ 
          'border-radius': '2rem', 
          'background-image': 'linear-gradient(45deg, #510d31, #e45b88)' }">
        <ng-template pTemplate="start">
            <button 
                class="p-link inline-flex justify-content-center align-items-center text-white h-10 w-10 rounded-full hover:bg-gray-700 transition-all duration-300"
                [routerLink]="['/home']">
                <i class="pi pi-home text-xl"></i>
            </button>
        </ng-template>

        <ng-template pTemplate="center">
            <div class="flex items-center justify-center gap-4">
                <h2 class="text-white font-semibold text-lg">BIENVANIO A LA TIRRA DEL SOL SALIENTE DEL DRAGON CELESTIAL</h2>
            </div>
        </ng-template>

        <ng-template pTemplate="end">
            <div class="flex items-center gap-2">
                <p-avatar 
                    image="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSOmSoEFXh8ARiN_E-S8aGK49RRclfDIGHcQ&s" 
                    shape="circle" size="large" class="border-2 border-white shadow-md" />
                <span class="font-bold text-white text-lg">
                    CHRISTOPHER  JIMENEZ!!!!!!...
                </span>
            </div>
        </ng-template>
    </p-toolbar>
</div>

<router-outlet></router-outlet>
